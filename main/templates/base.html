<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}Python site{% endblock %}</title>
  </head>

  <body class="p-3 m-0 border-0">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Python</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Main</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Python Frameworks
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/django/">Django</a></li>
                <li><a class="dropdown-item" href="#">Flask</a></li>
                <li><a class="dropdown-item" href="#">Pyramid</a></li>
                <li><a class="dropdown-item" href="#">CherryPy</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Python Libraries
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pandas</a></li>
                <li><a class="dropdown-item" href="#">Mathplotlib</a></li>
                <li><a class="dropdown-item" href="#">NumPy</a></li>
                <li><a class="dropdown-item" href="#">TensorFlow</a></li>
                <li><a class="dropdown-item" href="#">PyTorch</a></li>
                <li><a class="dropdown-item" href="#">Scikit-learn</a></li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
